<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <img src="google_logo.png" alt="Google Logo" class="logo">
    <form class="login-form">
  <input type="email" id="email" placeholder="Email" class="input-field" required>
<input type="password" id="password" placeholder="Password" class="input-field" required>

      <button type="submit" class="login-button">Login</button>
    </form>
  </div>
  <style>
  body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f1f1f1;
}

.login-container {
  width: 300px;
  margin: 100px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.logo {
  width: 100px;
  display: block;
  margin: 0 auto 20px;
}

.login-form {
  text-align: center;
}

.input-field {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}

.login-button {
  width: 100%;
  padding: 10px;
  background-color: #4285f4;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.login-button:hover {
  background-color: #357ae8;
  }

  </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>
<script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCtDLQVuHo9jijzeqfcbOgGa13DRTjl_Tc",
  authDomain: "social-media-c2346.firebaseapp.com",
  projectId: "social-media-c2346",
  storageBucket: "social-media-c2346.appspot.com",
  messagingSenderId: "864151167392",
  appId: "1:864151167392:web:6fdaaa23e10baed54104c5"
  };
  
  firebase.initializeApp(firebaseConfig);
  
  // Get reference to the database
  const database = firebase.database();
  
  // Handle form submission
  document.querySelector('.login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    // Sign in user
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Signed in
        const user = userCredential.user;
        // Save user data to the database
        database.ref('users/' + user.uid).set({
          email: user.email,
          uid: user.uid
        });
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error(errorMessage);
      });
  });
</script>
  
</body>
</html>
